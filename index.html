<!doctype html>
<html lang="en">
  <head>
    <title>Media Player</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/main.css">
  </head>
  <body>
      <div class= "d-flex justify-content-center align-items-center" >
        <div id="mediaPlayerUI" class="mediaPlayer p-5">
            <div id="mediaControls" class="pb-3">
                <button id="reverse" onclick="prev()" data-controls="reverse" class="btn btn"><i class="fas fa-backward"></i></button>
                <button id="play" onclick="playAndPause()" data-controls="play" class="btn btn"><i class="fas fa-play"></i></button>
                <button id="forward" onclick="next()"data-controls="forward" class="btn btn"><i class="fas fa-forward"></i></button>
                <span id="loopButton" data-controls="repeat" class="loop"><i class="fas fa-redo-alt"></i> </span>
                <span id="shuffleButton" data-controls="shuffle" class="shuffle"><i class="fas fa-random"></i></span>
                <h1 id="nowPlaying" class="playing"></h1>
                <!-- timestamp and current track being played shown here -->
                <div id="seekbar" class="seekbar">
                  <span id="nowPlaying" class="playing"></span>
                  <div id="fill" class="fill"></div>
                  <div id="handle" class="handle"></div>
                </div>
              </div>
          <ul id="mediaTrackList" class="mediaTrackList mx-auto pt-3"> 
            <!-- list items to be populated with tracks -->
          </ul>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <script src="./public/js/app.js"></script>
  </body>
</html>
